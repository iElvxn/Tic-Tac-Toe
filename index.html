<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="./style.css">
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
</head>
<body>
    <div class="header">Tic-Tac-Toe</div>

    <div class="selections">
        <div id="selection-header">Play Against:</div>
        <div>
            <button class="btns" id="plr-btn">Player</button>
            <button class="btns" id ="ai-btn">A.I.</button>
        </div> 
    </div>

    <div class="game-board">
        <div class='gameBox' data-index='0'></div>
        <div class='gameBox' data-index='1'></div>
        <div class='gameBox' data-index='2'></div>
        <div class='gameBox' data-index='3'></div>
        <div class='gameBox' data-index='4'></div>
        <div class='gameBox' data-index='5'></div>
        <div class='gameBox' data-index='6'></div>
        <div class='gameBox' data-index='7'></div>
        <div class='gameBox' data-index='8'></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
